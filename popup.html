<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 350px;
      padding: 15px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
    }
    
    .header {
      text-align: center;
      margin-bottom: 20px;
    }
    
    .header h3 {
      margin: 0;
      color: #1976d2;
      font-size: 18px;
    }
    
    .status {
      background: #f5f5f5;
      padding: 10px;
      border-radius: 5px;
      margin-bottom: 15px;
      font-size: 14px;
    }
    
    .quick-actions {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    
    .action-btn {
      background: #1976d2;
      color: white;
      border: none;
      padding: 12px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
      transition: background-color 0.2s;
    }
    
    .action-btn:hover {
      background: #1565c0;
    }
    
    .action-btn.success {
      background: #4caf50;
    }
    
    .action-btn.success:hover {
      background: #45a049;
    }
    
    .stats {
      margin-top: 15px;
      padding-top: 15px;
      border-top: 1px solid #e0e0e0;
    }
    
    .stat-item {
      display: flex;
      justify-content: space-between;
      margin: 5px 0;
      font-size: 13px;
    }
    
    .stat-label {
      color: #666;
    }
    
    .stat-value {
      font-weight: 500;
      color: #333;
    }
    
    .footer {
      margin-top: 15px;
      text-align: center;
      font-size: 12px;
      color: #888;
    }
    
    .disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }
    
    .error {
      color: #d32f2f;
      background: #ffebee;
      padding: 8px;
      border-radius: 4px;
      margin: 10px 0;
      font-size: 13px;
    }
  </style>
</head>
<body>
  <div class="header">
    <h3>üìö Classroom Batch Manager</h3>
  </div>
  
  <div id="status" class="status">
    Checking Google Classroom status...
  </div>
  
  <div class="quick-actions">
    <button id="openClassroom" class="action-btn">
      üìñ Open Google Classroom
    </button>
    
    <button id="manageGroups" class="action-btn">
      üìÅ Manage Groups
    </button>
    
    <button id="quickUpload" class="action-btn">
      üì§ Quick Batch Upload
    </button>
    
    <button id="quickAssignment" class="action-btn">
      üìù Quick Assignment
    </button>
    
    <button id="syncData" class="action-btn success">
      üîÑ Sync with Classroom
    </button>
  </div>
  
  <div id="stats" class="stats">
    <div class="stat-item">
      <span class="stat-label">Groups created:</span>
      <span id="groupCount" class="stat-value">0</span>
    </div>
    <div class="stat-item">
      <span class="stat-label">Total classrooms:</span>
      <span id="classroomCount" class="stat-value">0</span>
    </div>
    <div class="stat-item">
      <span class="stat-label">Last sync:</span>
      <span id="lastSync" class="stat-value">Never</span>
    </div>
  </div>
  
  <div class="footer">
    v1.0 - Custom Batch Operations for Google Classroom
  </div>

  <script src="popup.js"></script>
</body>
</html>
